<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=index.html">
    <title>Page Not Found - Adrian Chen</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/photography/favicon.ico">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #F7F5F2;
            font-family: 'Lora', Georgia, serif;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #2E4057;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: #1C1C1C;
            margin: 1rem 0;
        }

        .error-message {
            font-size: 1.125rem;
            color: #5A5A5A;
            margin: 1rem 0 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #2E4057;
            color: #F7F5F2;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1C1C1C;
        }

        .redirect-notice {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #5A5A5A;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="index.html" class="btn">Return Home</a>
        <p class="redirect-notice">You'll be automatically redirected to the homepage in 3 seconds...</p>
    </div>
</body>

</html>
